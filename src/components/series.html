<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Séries | WS FLIX</title>
    
    <link rel="stylesheet" href="../Styles/movie.css">
    <link rel="stylesheet" href="../Styles/pagination.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">

   <style>
        /* --- VARIÁVEIS E CORES --- */
        :root {
            --black: #000000;
            --netflix-red: #991818;
            --gray-base: #3b3737;
            --glass: rgba(255, 255, 255, 0.1);
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background:
                radial-gradient(120% 80% at 50% 20%, rgba(0, 0, 0, 0.35), transparent 60%),
                linear-gradient(180deg, rgba(0, 0, 0, 0.85) 0%, rgba(0, 0, 0, 0.35) 40%, rgba(0, 0, 0, 0.9) 100%),
                url('../images/bg.png');
            background-size: cover;
            background-position: center top;
            background-repeat: no-repeat;
            background-color: var(--black);
            box-shadow: inset 0 0 160px rgba(0, 0, 0, 0.55);
            color: var(--white);
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* --- LAYOUT PRINCIPAL --- */
        header {
            position: fixed;
            top: 0; width: 100%;
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
        }

        .nav-links { list-style: none; display: flex; gap: 30px; }
        .nav-links a { color: white; text-decoration: none; font-weight: 300; transition: 0.3s; }
        .nav-links a:hover { color: var(--netflix-red); }

        /* --- SEÇÕES --- */
        .section-title { margin-bottom: 30px; font-weight: 700; font-size: 1.8rem; }
        
        section { padding: 100px 5% 50px; }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .item-card {
            position: relative;
            aspect-ratio: 2/3;
            background: var(--gray-base);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .item-card:hover { transform: scale(1.08) translateY(-10px); z-index: 5; }
        .item-card img { width: 100%; height: 100%; object-fit: cover; }

        .item-overlay {
            position: absolute;
            bottom: 0; width: 100%; height: 40%;
            background: linear-gradient(transparent, black);
            display: flex;
            align-items: flex-end;
            padding: 15px;
            opacity: 0;
            transition: 0.3s;
        }

        .item-card:hover .item-overlay { opacity: 1; }

        /* --- PLAYER IN-PAGE --- */
        #video-modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10001;
        }

        .video-container {
            width: 100%;
            height: 100%;
            position: relative;
            background: #000;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-video { 
            position: absolute; 
            top: 20px; 
            right: 30px; 
            font-size: 1.5rem; 
            cursor: pointer; 
            color: white; 
            z-index: 10002;
            background: rgba(0,0,0,0.5);
            padding: 5px 15px;
            border-radius: 50px;
            transition: 0.3s;
        }
        .close-video:hover { background: var(--netflix-red); }

        footer { padding: 50px 5%; border-top: 1px solid var(--gray-base); text-align: center; color: #777; }

        /* --- MODAL DE DETALHES --- */
        #details-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10002;
            padding: 20px;
        }
        .details-content {
            background: #111;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            max-width: 900px;
            width: 100%;
            padding: 20px;
            position: relative;
        }
        .details-close {
            position: absolute;
            top: 12px;
            right: 16px;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .details-body {
            display: grid;
            grid-template-columns: 220px 1fr;
            gap: 20px;
        }
        .details-body img {
            width: 100%;
            border-radius: 12px;
            object-fit: cover;
            aspect-ratio: 2/3;
        }
        .details-info h2 { margin-bottom: 10px; }
        .details-info p { color: #cfcfcf; line-height: 1.5; margin-bottom: 16px; }
        /* --- NOVA CLASSE BOTÃO REFINADO --- */
        .btn-watch-premium {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, #e50914 0%, #b20710 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            text-decoration: none;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(229, 9, 20, 0.4);
            text-transform: uppercase;
        }

        .btn-watch-premium:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(229, 9, 20, 0.6);
            background: linear-gradient(135deg, #ff1f1f 0%, #d40e14 100%);
        }

        .btn-watch-premium svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        @media (max-width: 700px) {
            .details-body { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div id="main-content">
        <header>
            <div class="logo-login" style="font-size: 1.5rem; margin:0;">WS FLIX</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="filmes.html">Filmes</a></li>
                    <li><a href="series.html">Séries</a></li>
                    <div id="dynamic-categories-nav" style="display: inline-flex; gap: 1rem;"></div>
                    <li><a href="#contato">Contato</a></li>
                    <li><a href="login-admin.html" class="admin-link" style="color: #e50914; font-weight: 600; display: none;">⚙️ Admin</a></li>
                </ul>
            </nav>
        </header>

        <section id="series">
            <h2 class="section-title">Catálogo de Séries</h2>
            <div class="content-grid"></div>
        </section>

        <footer id="contato">
            <p>WS FLIX© 2026 - Todos os direitos reservados.</p>
        </footer>
    </div>

    <div id="video-modal">
        <div class="video-container">
            <span class="close-video" onclick="fecharPlayer()">VOLTAR ✕</span>
            <iframe id="main-player" src="" allow="autoplay; fullscreen" allowfullscreen></iframe>
        </div>
    </div>

    <div id="details-modal" onclick="if(event.target.id==='details-modal'){closeDetails();}">
        <div class="details-content">
            <button class="details-close" onclick="closeDetails()">✕</button>
            <div class="details-body">
                <img id="details-image" src="" alt="">
                <div class="details-info">
                    <h2 id="details-title"></h2>
                    <p id="details-summary">Resumo não disponível.</p>
                    
                    <a id="details-watch" href="#" target="_blank" class="btn-watch-premium">
                        <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg> 
                        Assistir Agora
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/apiConfig.js"></script>
    <script src="../js/MediaCatalogManager.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/categoryPersistence.js"></script>
    <script src="../js/categoriesMenu.js"></script>
    
    <script>
        // Função para abrir o player
        function abrirPlayer(nome, url) {
            console.log('abrirPlayer (Iframe) chamado:', { nome, url });
            
            if (!url) {
                alert('❌ URL do vídeo não disponível');
                return;
            }
            
            const modal = document.getElementById('video-modal');
            const iframe = document.getElementById('main-player');
            
            // Define a URL no iframe
            iframe.src = url;
            
            // Exibe o modal
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function fecharPlayer() {
            const modal = document.getElementById('video-modal');
            const iframe = document.getElementById('main-player');
            
            modal.style.display = 'none';
            iframe.src = "";
            document.body.style.overflow = 'auto';
        }

        // Modal de detalhes
        let currentDetails = null;

        function openDetails(data) {
            currentDetails = data;
            document.getElementById('details-title').textContent = data.title || 'Título não disponível';
            document.getElementById('details-image').src = data.image || 'https://via.placeholder.com/200x300?text=Sem+Imagem';
            document.getElementById('details-image').alt = data.title || 'Sem título';
            const summary = data.summary && data.summary.trim() ? data.summary : 'Resumo não disponível.';
            document.getElementById('details-summary').textContent = summary;
            
            // Configura o botão do player interno
            const watchBtn = document.getElementById('details-watch');
            
            watchBtn.removeAttribute('target');
            watchBtn.href = "#";

            if (data.url) {
                watchBtn.style.display = 'inline-flex';
                watchBtn.onclick = (e) => {
                     e.preventDefault();
                     closeDetails();
                     abrirPlayer(data.title, data.url);
                };
            } else {
                watchBtn.style.display = 'none';
            }
            
            document.getElementById('details-modal').style.display = 'flex';
        }

        function openDetailsFromEncoded(encoded) {
            try {
                const data = JSON.parse(decodeURIComponent(encoded));
                openDetails(data);
            } catch (e) {
                console.error('Erro ao abrir detalhes:', e);
            }
        }

        function closeDetails() {
            document.getElementById('details-modal').style.display = 'none';
            currentDetails = null;
        }

        // Removed old event listener

        // Inicializar catálogo de séries
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const base = window.API_BASE || '/api';
                const res = await fetch(`${base}/series`, {
                    headers: { 'Cache-Control': 'no-cache', 'Pragma': 'no-cache' }
                });
                if (res.ok) {
                    const series = await res.json();
                    if (Array.isArray(series)) window.seriesData = series;
                }
            } catch (e) {
                console.warn('Falha ao carregar API, usando dados locais.');
            }

            const seriesManager = new MediaCatalogManager({
                items: window.seriesData || [],
                itemsPerPage: 50,
                containerSelector: '.content-grid',
                            renderItem: (serie) => {
                                const payload = encodeURIComponent(JSON.stringify({
                                    title: "" + serie.title,
                                    image: serie.image,
                                    summary: serie.summary || serie.description || '',
                                    url: serie.url
                                }));
                                return `
                                <div class="item-card" onclick="openDetailsFromEncoded('${payload}')">
                        <img src="${serie.image}" alt="${serie.title}">
                        <div class="item-overlay"><span>${serie.title}</span></div>
                    </div>
                            `;
                            }
            });
            
            seriesManager.initialize();
        });

        // Scroll suave para links internos
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                const href = this.getAttribute('href');
                
                if (href && href.startsWith('#')) {
                    e.preventDefault();
                    const targetId = href.substring(1);
                    const targetSection = document.getElementById(targetId);
                    if (targetSection) {
                        window.scrollTo({
                            top: targetSection.offsetTop - 50,
                            behavior: 'smooth'
                        });
                    }
                }
            });
        });
    </script>
</body>
</html>
